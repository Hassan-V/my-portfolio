<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rashid Ali | Developer</title>
    <!-- Add JetBrains Mono and Fira Code fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Add Devicons for tech icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <!-- Inline critical CSS for theme variables -->
    <style>
      html.light-theme {
        color-scheme: light;
      }
      html.dark-theme {
        color-scheme: dark;
      }
    </style>
    <!-- Prevent flash of wrong theme -->
    <script>
      (function() {
        try {
          // Try to get theme from localStorage
          const savedTheme = localStorage.getItem('theme');
          
          // Apply the theme class to html element
          if (savedTheme === 'dark' || 
             (savedTheme !== 'light' && 
              window.matchMedia && 
              window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark-theme');
            document.documentElement.classList.remove('light-theme');
          } else {
            document.documentElement.classList.add('light-theme');
            document.documentElement.classList.remove('dark-theme');
          }
        } catch (e) {
          console.error('Error in theme initialization script:', e);
          // Default to light theme if there's an error
          document.documentElement.classList.add('light-theme');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
